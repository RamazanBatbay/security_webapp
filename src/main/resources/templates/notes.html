<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>My Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Security WebApp</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            User Dashboard
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4" th:text="${#authentication.name}">User</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-gray-500 hover:text-gray-700">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-10 sm:px-6 lg:px-8">

        <div th:if="${param.error}"
            class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${param.error}">Error message</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Create New Note</h3>
                        <form th:action="@{/notes}" th:object="${noteDto}" method="post">

                            <div class="mb-4">
                                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" th:field="*{title}" id="title"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border">
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                    class="text-red-500 text-xs mt-1">Title Error</p>
                            </div>

                            <div class="mb-4">
                                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                                <textarea th:field="*{content}" id="content" rows="4"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border"></textarea>
                                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                                    class="text-red-500 text-xs mt-1">Content Error</p>
                            </div>

                            <div>
                                <button type="submit"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save Note
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">My Notes</h3>

                        <div th:if="${#lists.isEmpty(notes)}" class="text-gray-500 text-center py-4">
                            You don't have any notes yet.
                        </div>

                        <ul th:unless="${#lists.isEmpty(notes)}" class="divide-y divide-gray-200">
                            <li th:each="note : ${notes}" class="py-4">
                                <div class="flex space-x-3">
                                    <div class="flex-1 space-y-1">
                                        <div class="flex items-center justify-between">
                                            <h3 class="text-sm font-medium" th:text="${note.title}">Note Title</h3>
                                            <div class="flex items-center space-x-2">
                                                <p class="text-sm text-gray-500"
                                                    th:text="${#temporals.format(note.createdAt, 'dd-MM-yyyy HH:mm')}">
                                                    Date</p>
                                                <a th:href="@{/notes/edit/{id}(id=${note.id})}"
                                                    class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Edit</a>
                                                <a th:href="@{/notes/delete/{id}(id=${note.id})}"
                                                    class="text-red-600 hover:text-red-900 text-sm font-medium"
                                                    onclick="return confirm('Are you sure?')">Delete</a>
                                            </div>
                                        </div>
                                        <p class="text-sm text-gray-500" th:text="${note.content}">Note content body...
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
