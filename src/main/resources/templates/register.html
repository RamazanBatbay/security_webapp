<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Security Webapp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join us to manage your daily tasks</p>
            </div>

            <form id="registerForm" th:action="@{/register}" th:object="${userRegisterDto}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-input"
                        placeholder="Choose a username">
                    <span class="error-message" th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}">Username error</span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-input"
                        placeholder="Enter your email">
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        error</span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-input"
                        placeholder="Choose a password">
                    <span class="error-message" th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">Password error</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required
                        placeholder="Confirm your password">
                    <!-- Confirm password is not in DTO, handled by JS for now, or could check manually in controller -->
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>

</html>
