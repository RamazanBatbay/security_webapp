<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Security Webapp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav style="background: white; border-bottom: 1px solid var(--border); padding: 1rem 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight: 700; font-size: 1.25rem;">DailyPlanner</div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span style="color: var(--text-muted); font-size: 0.9rem;">Welcome, User</span>
                <a href="/logout" style="font-size: 0.9rem;">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="container dashboard-layout">
        <!-- Todo Section -->
        <section class="card">
            <h2 class="section-title">
                üìù My Tasks
            </h2>
            <div class="todo-input-group">
                <input type="text" id="newTodoInput" class="form-input" placeholder="Add a new task..."
                    onkeypress="if(event.key === 'Enter') addTodo()">
                <button class="btn btn-primary" onclick="addTodo()" style="width: auto; padding: 0 1.5rem;">Add</button>
            </div>
            <ul id="todoList" class="todo-list">
                <!-- Sample Items -->
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">Review project security requirements</span>
                    <button class="todo-delete" onclick="deleteTodo(this)">√ó</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">Update dependency documentation</span>
                    <button class="todo-delete" onclick="deleteTodo(this)">√ó</button>
                </li>
            </ul>
        </section>

        <!-- Calendar Section -->
        <section class="card">
            <div class="calendar-header">
                <h2 class="section-title">üìÖ Calendar</h2>
                <span id="currentMonthStr" style="font-weight: 500; color: var(--text-muted);">December 2025</span>
            </div>

            <div class="calendar-grid">
                <div class="calendar-day-label">Su</div>
                <div class="calendar-day-label">Mo</div>
                <div class="calendar-day-label">Tu</div>
                <div class="calendar-day-label">We</div>
                <div class="calendar-day-label">Th</div>
                <div class="calendar-day-label">Fr</div>
                <div class="calendar-day-label">Sa</div>

                <!-- Calendar days will be generated by JS, hardcoding demo for now -->
                <div class="calendar-day empty"></div>
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
                <div class="calendar-day">4</div>
                <div class="calendar-day">5</div>
                <div class="calendar-day">6</div>
                <div class="calendar-day">7</div>
                <div class="calendar-day">8</div>
                <div class="calendar-day">9</div>
                <div class="calendar-day">10</div>
                <div class="calendar-day">11</div>
                <div class="calendar-day">12</div>
                <div class="calendar-day">13</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day">15</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">17</div>
                <div class="calendar-day">18</div>
                <div class="calendar-day">19</div>
                <div class="calendar-day">20</div>
                <div class="calendar-day">21</div>
                <div class="calendar-day today">22</div>
                <div class="calendar-day">23</div>
                <div class="calendar-day">24</div>
                <div class="calendar-day">25</div>
                <div class="calendar-day">26</div>
                <div class="calendar-day">27</div>
                <div class="calendar-day">28</div>
                <div class="calendar-day">29</div>
                <div class="calendar-day">30</div>
                <div class="calendar-day">31</div>
            </div>
        </section>
    </div>

    <script>
        // Inline JS for Dashboard interactivity
        const todoList = document.getElementById('todoList');
        const newTodoInput = document.getElementById('newTodoInput');

        function addTodo() {
            const text = newTodoInput.value.trim();
            if (!text) return;

            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <input type="checkbox" class="todo-checkbox" onchange="toggleComplete(this)">
                <span class="todo-text">${text}</span>
                <button class="todo-delete" onclick="deleteTodo(this)">√ó</button>
            `;
            todoList.prepend(li);
            newTodoInput.value = '';
        }

        function deleteTodo(btn) {
            btn.parentElement.remove();
        }

        function toggleComplete(checkbox) {
            const item = checkbox.closest('.todo-item');
            if (checkbox.checked) {
                item.classList.add('completed');
            } else {
                item.classList.remove('completed');
            }
        }

        // Initial binding for static items
        document.querySelectorAll('.todo-checkbox').forEach(cb => {
            cb.addEventListener('change', (e) => toggleComplete(e.target));
        });
    </script>
</body>

</html>
